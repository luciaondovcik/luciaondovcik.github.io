<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Animation</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: green;
      font-family: monospace;
    }
    #matrixCanvas {
      display: block;
    }
    #finalText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: lime;
      text-align: center;
      visibility: hidden; /* Start hidden */
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div id="finalText"></div>

  <script src="matrixAnimation.js"></script>
</body>
</html>
